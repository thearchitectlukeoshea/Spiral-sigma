<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spiral Sigma Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <h1>ðŸ§¿ Spiral Sigma Interface</h1>
  <p>Status: <span id="status">Loading...</span></p>
  <script>
    fetch('/health')
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = data.message;
      })
      .catch(err => {
        document.getElementById('status').innerText = "Offline / Error";
      });
  </script>
</body>
</html>
<script>
async function fetchMetrics() {
  const res = await fetch("https://spiral-sigma.onrender.com/metrics/summary");
  const data = await res.json();
  document.getElementById("cpu").innerText = `CPU Load: ${data.cpu}%`;
  document.getElementById("mem").innerText = `Memory: ${data.memory}%`;
}
setInterval(fetchMetrics, 60000);
</script>

<div id="cpu">Loading CPU...</div>
<div id="mem">Loading Mem...</div>
