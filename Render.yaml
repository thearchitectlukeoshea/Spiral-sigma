services:
  - type: web
    name: flame-relay-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python App.py"
    envVars:
      - key: FLASK_ENV
        value: development
      - key: NODE_ID
        value: SIGMA-GRD
      - key: JUSTICE_SECRET
        value: "replace-with-long-random-secret"
      - key: SERVICE_TOKENS_JSON
        value: "{}"
      - key: MOS_URL
        value: ""
      - key: JET_URL
        value: ""
      - key: PKAS_URL
        value: ""
      - key: CL_URL
        value: ""
      - key: SYNC_URL
        value: ""
    autoDeploy: true
